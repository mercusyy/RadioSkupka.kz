<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Привлекательный сайт</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <header>
        <h1>Добро пожаловать!</h1>
        <p>Лучшие предложения только у нас!</p>
        <a href="#contact" class="btn">Заказать</a>
    </header>

    <section class="features">
        <div class="feature">
            <img src="https://source.unsplash.com/300x200/?business" alt="Бизнес">
            <h2>Качество</h2>
            <p>Мы предлагаем только лучшие товары.</p>
        </div>
        <div class="feature">
            <img src="https://source.unsplash.com/300x200/?success" alt="Успех">
            <h2>Гарантия</h2>
            <p>Даем гарантию на все услуги.</p>
        </div>
        <div class="feature">
            <img src="https://source.unsplash.com/300x200/?team" alt="Команда">
            <h2>Поддержка</h2>
            <p>Мы всегда готовы помочь вам.</p>
        </div>
    </section>

    <section id="contact">
        <h2>Свяжитесь с нами</h2>
        <form>
            <input type="text" placeholder="Ваше имя" required>
            <input type="email" placeholder="Ваш email" required>
            <textarea placeholder="Ваше сообщение" required></textarea>
            <button type="submit" class="btn">Отправить</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Все права защищены.</p>
    </footer>

</body>
</html>
